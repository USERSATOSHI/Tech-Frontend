<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title><%=fname+" "+lname%></title>

    <!-- Import Google Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Ramaraja&display=swap" rel="stylesheet">

    <!-- Import CSS -->
    <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.min.css" />
    <link rel="stylesheet" href="../node_modules/font-awesome/css/font-awesome.min.css" />
    <link rel="stylesheet" href="../public/css/profile.css" />

    <!-- Import JS -->
    <script type="text/javascript" src="../node_modules/jquery/dist/jquery.min.js"></script>
    <script type="text/javascript" src="../node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
    <!-- <script defer src="../public/js/admin-porta.js"></script> -->
</head>

<body>

    <div class="outline">
        <div class="box">
            <div class="image-show">
                <img src="data:image/<%=image.contentType%>;base64,<%=image.data.toString('base64')%>" alt="" width="100%" height="100%">
            </div>
            <div class="data headName row"><%= fname %> <%=lname %> </div>
            <div class="data row"><%= club %> </div>
            <div class="data row"><%= email %> </div>

            <div class="social-box text-center row">

                <div class="col-4 social">
                    <a href="<%= github %>" target="_blank">
                        <span class="fa fa-github">
                        </span>
                    </a>
                </div>
            
                <div class="col-4 social">
                <a href="<%= linkedIn %>" target="_blank">
                    <span class="fa fa-linkedin">
                    </span>
                </a>
                </div>
            
                <div class="col-4 social">
                <a href="<%= instagram%>" target="_blank">
                    <span class="fa fa-instagram">
                    </span>
                </a>
                </div>
            </div>
        </div>
    </div>
    
    <!-- Js file -->
    <script src="../public/js/profile.js"></script>
</body>

</html>
