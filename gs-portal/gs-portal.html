<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GS Portal</title>

    <!-- Import CSS -->
    <link rel="stylesheet" href="../assets/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="../assets/fontawesome-free-6.1.1-web/css/all.min.css">
    <link rel="stylesheet" href="./css/gs-portal.css">
    <link rel="stylesheet" href="../template/Block.css">

    <!-- Import JS -->
    <script type="text/javascript" src="../assets/jquery/dist/jquery.min.js"></script>
    <script type="text/javascript" src="../assets/bootstrap/dist/js/bootstrap.min.js"></script>
    <script defer type="text/javascript" src="./js/gs-portal.js"></script>
    <script defer src="../template/Block.js"></script>
</head>

<body>

    <div class="block"></div>


    <div id="overlay">
        <div class="overlay-detail-form">
            <div class="heading">
                <h5>Add Coordinators</h5>
                <i class="fa fa-close" id="close-overlay"></i>
            </div>
            <form class="form" id="addCoordForm" method="post" enctype="multipart/form-data">
                <input class="form-input" name="fname" type="text" placeholder="First Name" required>
                <input class="form-input" name="lname" type="text" placeholder="Last Name" required>
                <input class="form-input" name="username" type="text" placeholder="User Name" required>
                <input class="form-input" name="password" type="password" placeholder="Password" required>
                <input class="form-input" name="email" type="email" placeholder="Email Id" required>
                <select class="form-input" name="club" required>
                    <option disabled selected>Select Club</option>
                    <option value="PyC">PyC Community</option>
                    <option value="WebVerse">WebVerse</option>
                    <option value="Robosapiens">Robosapiens</option>
                    <option value="AIML">AI/ML</option>
                    <option value="Electronics">Electronics</option>
                    <option value="Cyber">Cyber Security</option>
                    <option value="Android">Android</option>
                    <option value="Blockchain">Blockchain</option>
                </select>
                <input class="form-submit" name="image" type="file" required>
                <input class="form-submit" type="submit" value="Add Details">
            </form>
        </div>
    </div>
    <div id="password-overlay">
        <div class="overlay-detail-form">
            <div class="heading">
                <h5>Change Password</h5>
                <i class="fa fa-close" id="close-overlay-pssd"></i>
            </div>
            <form class="form" id="changePasswordForm" method="post">
                <input class="form-input" name="password" type="password" placeholder="Current Password" required>
                <input class="form-input" name="npassword" type="password" placeholder="New Password" required>
                <input class="form-input" name="cpassword" type="password" placeholder="Confirm Password" required>
                <input class="form-submit" type="submit" value="Update">
            </form>
        </div>
    </div>
    <div id="Cord-overlay">
        <div class="overlay-detail-form">
            <div class="heading">
                <h5>Password</h5>
                <i class="fa fa-close" id="close-overlay-cord"></i>
            </div>
            <form class="form" id="DeleteCoordinatorForm" method="POST">
                <input class="form-input" name="id" id="cordDeleteId" type="text" hidden>
                <input class="form-input" name="password" type="password" placeholder="Password" required>
                <input class="form-submit" type="submit" value="Confirm">
            </form>
        </div>
    </div>
    <section class="top-header">
        <div class="logo">
            <img src="../assets/data/150dpi (1) (1).png" alt="logo">
        </div>
        <div class="heading">
            <h1>Welcome to GS Management Portal</h1>
        </div>
        <div class="login-details">
            <div class="login-user">
                <div class="heading">
                    <h5>Hi, Mr. <span id="fname"></span>
                    </h5>
                </div>
                <img class="user-img" id="gsImage">
            </div>
            <div class="hidden-options">
                <a href="#" id="chng-password">Change Password</a>
                <a href="#" onclick="funcLogout();">Logout</a>
            </div>
        </div>
    </section>
    <section class="left-nav">
        <div class="nav-list">
            <div class="nav-item"><a href="#">Home</a></div>
            <div class="nav-item"><a href="#" id="add-coord">Add Coordinators Details</a></div>
            <div class="nav-item"><a href="#">Manage Club Timings</a></div>
            <div class="nav-item" onclick="funcLogout();"><a href="#">Logout</a></div>
        </div>
    </section>
    <section class="main">
        <div class="alertmessage" id="message"></div>
        <div class="user-details card" id="home">
            <div class="user-image">
                <img class="img w-100" id="gsImage">
            </div>
            <div class="u-details">
                <div class="row">
                    <div class="col-2">
                        <h6>Name:</h6>
                    </div>
                    <div class="col-10">
                        <span id="fullName"></span>
                    </div>
                </div>
                <div class=" row">
                    <div class="col-2">
                        <h6>Post:</h6>
                    </div>
                    <div class="col-10" id="postShow"></div>
                </div>
            </div>
        </div>
        <div class="change-details card mt-4">
            <div class="heading">
                <h5>Coordinators Details</h5>
            </div>
            <form id="clubFind" method="post">
                <select class="form-input" name="club" required>
                    <option disabled selected>Select Club</option>
                    <option value="PyC">PyC Community</option>
                    <option value="WebVerse">WebVerse</option>
                    <option value="Robosapiens">Robosapiens</option>
                    <option value="AIML">AI/ML</option>
                    <option value="Electronics">Electronics</option>
                    <option value="Cyber">Cyber Security</option>
                    <option value="Android">Android</option>
                    <option value="Blockchain">Blockchain</option>
                </select>
                <input type="submit" value="Search">
            </form>
            <div class="cdt-details">
                <div class="row brdr">
                    <div class="col-2">
                        <h6>S. No.</h6>
                    </div>
                    <div class="col-4">
                        <h6>Name</h6>
                    </div>
                    <div class="col-4">
                        <h6>Email</h6>
                    </div>
                    <div class="col-2">
                        <h6>Action</h6>
                    </div>
                </div>
                <div id="showDetails"></div>
                <!-- <%# var x=1; %>
                        <%# for(var i=0;i<result.length;i++) { %>
                            <div class="row">
                                <div class="col-2">
                                    <span>
                                        <%#=x%>
                                    </span>
                                </div>
                                <div class="col-4">
                                    <span>
                                        <%#=result[i].fname+" "+result[i].lname%></span>
                            </div>
                            <div class=" col-4">
                                            <span>
                                                <%#=result[i].email%>
                                            </span>
                                </div>
                                <div class="col-2 icons">
                                    <div class="deleteCord" id="<%#= result[i]._id%>" onclick="DeleteCordOver(this.id)" style="cursor: pointer;">
                                        <i class="fa fa-trash"></i>
                                    </div>
                                </div>
                            </div>
                            <%# x++; }%> -->
            </div>
        </div>
    </section>
</body>

</html>
