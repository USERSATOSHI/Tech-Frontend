<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GS Tech Login</title>

    <!-- Import CSS -->
    <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="../node_modules/font-awesome/css/font-awesome.min.css">
    <link rel="stylesheet" href="../public/css/gs-tech.css">

    <!-- Import JS -->
    <script type="text/javascript" src="../node_modules/jquery/dist/jquery.min.js"></script>
    <script type="text/javascript" src="../node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
</head>

<body>
    <!-- To block for 992px -->
    <%- include('../template/Block.ejs') %> 


    <section class="main">
        <div class="head">
            <h1>Welcome to GS Management Portal</h1>
        </div>
        <div class="password-check">
            <span><%=passwordCheck%></span>
        </div>
        <div class="login row">
            <img class="col-6" src="../public/data/default-user-image.png" alt="login-banner">
            <form class="col-6 form" action="/gsLogin" method="post">
                <input type="text" class="form-input" name="username" placeholder="Username">
                <input type="password" class="form-input" name="password" placeholder="Password">
                <!-- <input type="file" name="image" class="form-input"> -->
                <input type="submit" class="form-submit" value="Login">
            </form>
        </div>
        <div class="ad"><a href="/admin">Back to Coordinators Portal</a></div>
    </section>
</body>

</html>
